---
kind: pipeline
name: pull_request

steps:
- name: install
  image: node
  commands:
  - npm ci

- name: commitlint
  image: node
  commands:
  - npx commitlint --from origin/master --to HEAD

- name: test
  image: node
  commands:
  - npm test

trigger:
  event:
  - pull_request

---
kind: pipeline
name: release

steps:
- name: install
  image: node
  commands:
  - npm ci

- name: semantic-release
  image: node
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  commands:
    - npx semantic-release

trigger:
  branch:
  - master
  event:
  - push
